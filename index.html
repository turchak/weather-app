<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link href="favicon.png" rel="icon" type="image/png" sizes="16x16">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/weather-icons-wind.css" rel="stylesheet">
    <link href="css/weather-icons.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="search">
            <input class="search-input" type="text" placeholder="enter city name" value="Kyiv">
            <button class="search-button">start</button>
        </div>     
    </header>
    <main class="content">
        <div class="current">
            <div class="current-detail">
                <div class="current-wind">
                    <span class="current-wind-label">Wind:</span>
                    <span class="current-wind-num">n/a</span>
                    <span class="current-wind-unit">m/s</span>
                </div>
                <div class="current-humidity">
                    <span class="current-humidity-label">Humidity:</span>
                    <span class="current-humidity-num">n/a</span>
                    <span class="current-humidity-unit">%</span>
                </div>
                <div class="current-pressure">
                    <span class="current-pressure-label">Pressure:</span>
                    <span class="current-pressure-num">n/a</span>
                    <span class="current-pressure-unit">hPa</span>
                </div>
            </div>
            <p class="city-name">City Name</p>
            <div class="current-condition">
                <i class="icon wi wi-alien"></i>
                <span class="current-temp">n/a</span>
                <span class="current-summary">Summary</span>
            </div>
        </div>
    </main>
    <footer class="footer"></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3LTkgH_ASYBXH-63RyoCNnklwXscJVek&language=en"></script>
    <script src="app.js"></script>
</body>

</html>
