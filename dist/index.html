<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link href="favicon.png" rel="icon" type="image/png" sizes="16x16">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
</head>

<body>
    <header class="header">
        <div class="search">
            <input class="search__input" type="text" placeholder="Search" id="autocomplete">
            <button class="search__button">start</button>
        </div>
    </header>
    <main class="content">
        <section class="current">
            <div class="current__detail">
                <div class="current-wind">
                    <span class="current__info current-wind-label">Wind:</span>
                    <span class="current-wind-num">n/a</span>
                    <span class="current-wind-unit">m/s</span>
                </div>
                <div class="current-humidity">
                    <span class="current-humidity-label">Humidity:</span>
                    <span class="current-humidity-num">n/a</span>
                    <span class="current-humidity-unit">%</span>
                </div>
                <div class="current-pressure">
                    <span class="current-pressure-label">Pressure:</span>
                    <span class="current-pressure-num">n/a</span>
                    <span class="current-pressure-unit">hPa</span>
                </div>
            </div>
            <h2 class="city-name">City Name</h2>
            <div class="current-condition">
                <i class="icon wi wi-alien"></i>
                <span class="current-temp">n/a</span>
                <span class="current-summary">Summary</span>
            </div>
        </section>

        <section class="daily">
            <h2 class="daily__title">Daily</h2>
            <ul class="days">
                <li class="day">
                    <h3 class="day__title"></h3>
                    <span class="day__icon"></span>
                    <span class="day__summary"></span>
                </li>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3LTkgH_ASYBXH-63RyoCNnklwXscJVek&libraries=places&language=en"></script>
<script type="text/javascript" src="app.js"></script></body>

</html>
